<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Jane Doette</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="nopadding col-xs-6 header-pics">
              <img src="http://placekitten.com/125/125" alt="Photo of Jane">
          </div>
          <div class="header-words text-right text-uppercase col-xs-6">
            <h1>Jane Doette</h1>
            <h3>Front-end Ninja</h3>
          </div>
        </div>
        <div class="row">
          <div class="border-bottom col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 main-pic">
            <img src="http://placekitten.com/1000/400" class="img-responsive fill" alt="Photo showing Jane's main work.">
          </div>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-md-12 featured-title">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row flex-items-xs-center nopadding">
          <div class="col-xs-12 col-sm-6 col-md-4 text-center">
            <img src="http://placekitten.com/302/200" class="img-responsive fill" alt="Appify">
            <h2 class="text-uppercase app-text">Appify</h2>
            <p class="link">http://github.com/udacity/appify/</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 text-center">
            <img src="http://placekitten.com/302/200" class="img-responsive fill" alt="Sunflower">
            <h2 class="text-uppercase app-text">Sunflower</h2>
            <p class="link">http://github.com/udacity/sunflower</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 text-center">
            <img src="http://placekitten.com/302/200" class="img-responsive fill" alt="Bokeh">
            <h2 class="text-uppercase app-text">Bokeh</h2>
            <p class="link">http://github.com/udacity/bokeh</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
